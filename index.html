<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
      body { margin: 0; }
      #admin-panel {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 1000;
      }
      #admin-panel label {
        display: block;
        margin-bottom: 5px;
      }
      #admin-panel input {
        width: 100%;
        margin-bottom: 10px;
      }
      #user-info-panel {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 1000;
      }
      #user-info-panel label {
        display: block;
        margin-bottom: 5px;
      }
      #user-info-panel input {
        width: 100%;
        margin-bottom: 10px;
      }
      #welcome-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        backdrop-filter: blur(10px); /* Add blur effect */
        transition: opacity 1s ease, visibility 1s ease; /* Smooth fade-out */
      }
      #welcome-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
      #logo {
        font-size: 3rem;
        color: white;
        font-family: 'Arial', sans-serif;
        margin-bottom: 50px;
        animation: fadeIn 1s ease; /* Fade-in animation */
      }
      #play-button {
        font-size: 1.5rem;
        color: white;
        border: 2px solid white;
        border-radius: 25px;
        padding: 10px 30px;
        background: transparent;
        cursor: pointer;
        font-family: 'Arial', sans-serif;
        animation: bounce 3s infinite; /* Slower bounce animation */
        transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease; /* Smooth hover effect */
        margin-top: 20px; /* Move the button down */
      }
      #play-button:hover {
        transform: scale(1.1); /* Slightly enlarge the button on hover */
        background: white;
        color: black;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px); /* Reduced bounce height */
        }
      }
      #controls {
        position: absolute;
        bottom: 50px;
        left: 10px;
        color: white;
        font-family: 'Arial', sans-serif;
        text-align: left;
        width: auto;
      }
      .key {
        display: inline-block;
        border: 2px solid white;
        border-radius: 5px;
        padding: 5px 10px;
        margin: 0 5px;
        font-size: 1rem;
        font-family: 'Arial', sans-serif;
        color: white;
        background: transparent;
      }
      #version-info {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: white;
        font-family: 'Arial', sans-serif;
        font-size: 0.9rem;
      }
      #version-info a {
        color: white;
        text-decoration: none;
      }
      #version-info a:hover {
        text-decoration: underline;
      }
      #position-options {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        color: white;
        font-family: 'Arial', sans-serif;
      }
      #gps-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border: 2px solid white;
        border-radius: 50%;
        cursor: pointer;
        margin-right: 10px;
        transition: background 0.3s ease, color 0.3s ease;
      }
      #gps-icon:hover {
        background: white;
        color: black;
      }
      #address-input {
        flex-grow: 1;
        border: 2px solid white;
        border-radius: 25px;
        padding: 10px 15px;
        background: transparent;
        color: white;
        font-family: 'Arial', sans-serif;
        margin-left: 10px;
        width: 300px; /* Match the button width */
        height: 35px; /* Match the button height */
      }
      #address-input:focus {
        outline: none;
        background: white;
        color: black;
      }
      #vertical-line {
        width: 2px;
        height: 50px;
        background: white;
        margin: 0 10px;
      }
      #loading-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 3000;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      #loading-screen.visible {
        visibility: visible;
        opacity: 1;
      }
      #loading-circle {
        border: 5px solid white;
        border-top: 5px solid transparent;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="welcome-screen">
      <div id="logo">My Game</div>
      <div id="position-options">
        <div id="gps-icon">üìç</div>
        <div id="vertical-line"></div>
        <input type="text" id="address-input" placeholder="Enter address">
      </div>
      <button id="play-button">Play</button>
      <div id="controls">
        <div>
          <span class="key">W</span>
          <span class="key">S</span>
          Speed
        </div>
        <div style="margin-top: 10px;">
          <span class="key">Q</span>
          <span class="key">E</span>
          Rotate
        </div>
      </div>
      <div id="version-info">
        by <a href="https://github.com/simoncerman" target="_blank">≈†imon Cerman</a> 2025
      </div>
    </div>
    <div id="loading-screen">
      <div id="loading-circle"></div>
    </div>
    <div id="admin-panel">
      <label for="fov">FOV</label>
      <input type="range" id="fov" min="30" max="120" value="40">
      
      <label for="posX">Position X</label>
      <input type="range" id="posX" min="-200" max="200" value="0">
      
      <label for="posY">Position Y</label>
      <input type="range" id="posY" min="0" max="200" value="40">
      
      <label for="posZ">Position Z</label>
      <input type="range" id="posZ" min="-200" max="200" value="125">
      
      <label for="rotX">Rotation X</label>
      <input type="range" id="rotX" min="-180" max="180" value="-75">
      
      <label for="rotY">Rotation Y</label>
      <input type="range" id="rotY" min="-180" max="180" value="0">
      
      <label for="rotZ">Rotation Z</label>
      <input type="range" id="rotZ" min="-180" max="180" value="0">

      <label for="lightX">Light Position X</label>
      <input type="range" id="lightX" min="-200" max="200" value="50">

      <label for="lightY">Light Position Y</label>
      <input type="range" id="lightY" min="0" max="200" value="100">

      <label for="lightZ">Light Position Z</label>
      <input type="range" id="lightZ" min="-200" max="200" value="50">
    </div>
    <div id="user-info-panel">
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Enter address">

      <button id="fetch-map">Fetch Map</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
