<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Infinity Horizons</title>
    <style>
      body { margin: 0; }
      #admin-panel {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 1000;
      }
      #user-info-panel {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        bottom: 40px; /* Margin of 40px from the bottom */
        left: 50%;
        transform: translateX(-50%);
        backdrop-filter: blur(10px); /* Blur background */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Add shadow */
        border-radius: 25px;
        padding: 10px;
        z-index: 1000;
      }
      #user-info-panel input {
        border: 2px solid white;
        border-radius: 25px;
        padding: 10px 15px;
        background: transparent;
        color: white;
        font-family: 'Arial', sans-serif;
        width: 300px;
        height: 35px;
      }
      #user-info-panel input:focus {
        outline: none;
        background: transparent;
        color: white;
      }
      #user-info-panel button {
        border: 2px solid white;
        border-radius: 25px;
        padding: 10px 15px;
        background: transparent;
        color: white;
        font-family: 'Arial', sans-serif;
        cursor: pointer;
        margin-left: 10px;
      }
      #user-info-panel button:hover {
        background: white;
        color: black;
      }
      #welcome-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8); /* Keep the dark background */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        backdrop-filter: blur(10px); /* Add blur effect */
        transition: opacity 1s ease, visibility 1s ease; /* Smooth fade-out */
      }
      #welcome-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
      #logo {
        width: 600px; /* Adjust the width of the image */
        height: auto;
        margin-bottom: 50px;
        animation: fadeIn 1s ease; /* Fade-in animation */
      }
      #play-button {
        font-size: 1.5rem;
        color: white;
        border: 2px solid white;
        border-radius: 25px;
        padding: 10px 30px;
        background: transparent;
        cursor: pointer;
        font-family: 'Arial', sans-serif;
        animation: bounce 3s infinite; /* Slower bounce animation */
        transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease; /* Smooth hover effect */
        margin-top: 20px; /* Move the button down */
      }
      #play-button:hover {
        transform: scale(1.1); /* Slightly enlarge the button on hover */
        background: white;
        color: black;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px); /* Reduced bounce height */
        }
      }
      #controls {
        position: absolute;
        bottom: 30px; /* Updated from 50px to 30px */
        left: 30px; /* Updated from 50px to 30px */
        color: white;
        font-family: 'Arial', sans-serif;
        text-align: left;
        width: auto;
      }
      .key {
        display: inline-block;
        border: 2px solid white;
        border-radius: 5px;
        padding: 5px 10px;
        margin: 0 5px;
        font-size: 1rem;
        font-family: 'Arial', sans-serif;
        color: white;
        background: transparent;
      }
      #version-info {
        position: absolute;
        bottom: 30px; /* Updated from 50px to 30px */
        right: 30px; /* Updated from 50px to 30px */
        color: white;
        font-family: 'Arial', sans-serif;
        font-size: 0.9rem;
      }
      #version-info a {
        color: white;
        text-decoration: none;
      }
      #version-info a:hover {
        text-decoration: underline;
      }
      #position-options {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        color: white;
        font-family: 'Arial', sans-serif;
      }
      #gps-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border: 2px solid white;
        border-radius: 50%;
        cursor: pointer;
        margin-right: 10px;
        transition: background 0.3s ease, color 0.3s ease;
      }
      #gps-icon:hover {
        background: white;
        color: black;
      }
      #address-input {
        flex-grow: 1;
        border: 2px solid white;
        border-radius: 25px;
        padding: 10px 15px;
        background: transparent;
        color: white;
        font-family: 'Arial', sans-serif;
        margin-left: 10px;
        width: 300px; /* Match the button width */
        height: 35px; /* Match the button height */
      }
      #address-input:focus {
        outline: none;
        background: white;
        color: black;
      }
      #vertical-line {
        width: 2px;
        height: 50px;
        background: white;
        margin: 0 10px;
      }
      #loading-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 3000;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      #loading-screen.visible {
        visibility: visible;
        opacity: 1;
      }
      #loading-circle {
        border: 5px solid white;
        border-top: 5px solid transparent;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      #speed-indicator {
        position: absolute;
        top: 50%;
        left: 20px; /* Move to the left side */
        transform: translateY(-50%);
        width: 30px; /* Wider width */
        height: 150px; /* Smaller height */
        border: 2px solid white;
        border-radius: 10px;
        background: transparent;
        overflow: hidden;
        display: flex;
        align-items: flex-end; /* Align speed bar at the bottom */
        justify-content: center;
      }

      #speed-bar {
        width: 100%; /* Full width for vertical bar */
        height: 0%; /* Initial height */
        background: white;
        transition: height 0.2s ease; /* Smooth filling effect */
        position: relative;
      }

      #speed-text {
        position: absolute;
        bottom: 5px; /* Position text at the bottom */
        font-size: 12px; /* Adjusted font size */
        color: black;
        font-family: Arial, sans-serif;
        text-align: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="welcome-screen">
      <img id="logo" src="/assets/infinityHorizons.png" alt="Infinity Horizons">
      <div id="position-options">
        <div id="gps-icon">üìç</div>
        <div id="vertical-line"></div>
        <input type="text" id="address-input" placeholder="Enter address">
      </div>
      <button id="play-button">Play</button>
      <div id="controls">
        <div>
          <span class="key">W</span>
          <span class="key">S</span>
          Speed
        </div>
        <div style="margin-top: 10px;">
          <span class="key">Q</span>
          <span class="key">E</span>
          Rotate
        </div>
      </div>
      <div id="version-info">
        by <a href="https://github.com/simoncerman" target="_blank">≈†imon Cerman</a> 2025
      </div>
    </div>
    <div id="loading-screen">
      <div id="loading-circle"></div>
    </div>
  
    <div id="user-info-panel">
      <input type="text" id="address" placeholder="Enter address">
      <button id="fetch-map">Fetch</button>
    </div>
    <div id="speed-indicator">
      <div id="speed-bar">
        <div id="speed-text">0</div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
